<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap grid</title>
     <!-- Start of bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel=
     "stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
     crossorigin="anonymous">
 
     <!-- custom css -->
     <link rel="stylesheet" href="styles.css">
 
     <!-- Star of Javascript link -->
     <script 
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin=
      "anonymous">
     </script>
</head>
<body>
    <a href="index.html"><button class="btn btn-success m-3">Home</button></a>
    <a href="grid.html"><button class="btn btn-primary m-3">Grid</button></a>
    <button class="btn btn-secondary m-3">Services</button>
    <button class="btn btn-warning m-3">Careers</button>
    <h2 class="text-center text-primary">Grid Layout</h2>

    <div class="container-lg my-5">
        <h2>Basic grid</h2>
        <div class="row">
            <div class="col">
                <div class="p-5 bg-primary text-white">Col 1</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-white">Col 2</div>
            </div>
            <div class="col">
                <div class="p-5 bg-primary text-white">Col 3</div>
            </div>
        </div>
    </div>


    <div class="container-lg my-5">
        <h2>Column width</h2>
        <div class="row">
            <div class="col-6">
                <div class="p-5 bg-primary text-white">Col 1</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-white">Col 2</div>
            </div>
            <div class="col-3">
                <div class="p-5 bg-primary text-white">Col 3</div>
            </div>
        </div>
    </div>
    <div class="container-lg my-5">
        <h2> Responsive Column width</h2>
        <div class="row">
            <div class="col-sm-6 col-lg-3">
                <div class="p-5 bg-primary text-white">Col 1</div>
            </div>
            <div class="col-sm-3 col-lg-6">
                <div class="p-5 bg-primary text-white">Col 2</div>
            </div>
            <div class="col-sm-3 col-lg-3">
                <div class="p-5 bg-primary text-white">Col 3</div>
            </div>
        </div>
    </div>

</body>
</html>
